<!DOCTYPE html>
<html>
<head>
    <title>My Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="dice1" class="dice" data-side="1">
    <div class="sides side-1">
        <span class="word">Один</span>
    </div>
    <div class="sides side-2">
        <span class="word">Два</span>
    </div>
    <div class="sides side-3">
        <span class="word">Три</span>
    </div>
    <div class="sides side-4">
        <span class="word">Четыре</span>
    </div>
    <div class="sides side-5">
        <span class="word">Пять</span>
    </div>
    <div class="sides side-6">
        <span class="word">Шесть</span>
    </div>
</div>

<div id="dice2" class="dice" data-side="1">
    <div class="sides side-1">
        <span class="word">Один</span>
    </div>
    <div class="sides side-2">
        <span class="word">Два</span>
    </div>
    <div class="sides side-3">
        <span class="word">Три</span>
    </div>
    <div class="sides side-4">
        <span class="word">Четыре</span>
    </div>
    <div class="sides side-5">
        <span class="word">Пять</span>
    </div>
    <div class="sides side-6">
        <span class="word">Шесть</span>
    </div>
</div>

<div id="optionsMenu">
    <label for="dice1Text">Текст для первого кубика:</label>
    <input type="text" id="dice1Text" placeholder="['Один', 'Два', ...]">
    <label for="dice2Text">Текст для второго кубика:</label>
    <input type="text" id="dice2Text" placeholder="['Один', 'Два', ...]">
    <button onclick="updateDiceText()">Применить</button>
</div>

<div id="diceResult">Намми по кубику</div>
<div id="smileyContainer"></div>
<script src="script.js"></script>

</body>
</html>
